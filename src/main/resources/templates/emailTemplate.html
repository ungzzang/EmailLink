<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 인증 코드</title>

</head>

<body>
<div class="container">
    <div class="box">
        <div class="content">
            <div class="title">이메일 인증 코드 안내</div>
            <div>
                <a th:href="@{http://localhost:8080/api/email-auth/verify-code(email=${email}, code=${authCode})}">인증하기</a>
            </div>
            <div class="text">
                <p>안녕하세요. 만다라트 이메일 인증을 위한 메일입니다.</p>
                <p>링크를 클릭하고 이메일 인증을 완료해 주세요.</p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
